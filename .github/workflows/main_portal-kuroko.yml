name: Build and push Docker image for portal-kuroko

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write  

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/fmartinez09/portal-kuroko:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/fmartinez09/portal-kuroko:latest
